<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Akses Dilarang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10b981;
            --dark-green: #059669;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
        }
        .icon-box {
            font-size: 4rem;
            color: var(--primary-green);
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #1f2937;
        }
        .btn-custom {
            background-color: var(--primary-green);
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: var(--dark-green);
            color: white;
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="icon-box">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h1>403</h1>
        <p class="text-muted">Maaf, Anda tidak memiliki akses untuk melihat direktori aset ini secara langsung.</p>
        <hr class="my-4 opacity-25">
        <a href="../index.html" class="btn btn-custom">
            <i class="bi bi-house-door me-2"></i> Kembali ke Beranda
        </a>
        <p class="mt-4 small text-muted">NutriGuide Project &bull; Amos Duan Nugroho</p>
    </div>

</body>
</html>
